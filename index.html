<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="heading">
      <h1 class="title">Generate a <span class="text-color-green">random password</span></h1>
      <p class="subheading">Never use an insecure password again</p>
    </header>

    <div class="password-length-container">
      <label for="password-length">Password Length</label>
      <input id="password-length" type="number" min="8" max="128">
      <p id="feedback-message"></p>
    </div>

    <div class="button-container">
      <button id="button-el" class="btn btn-primary">Generate passwords</button>
    </div>

    <div class="generate-passwords">
      <p id="generate-password-one" class="generate-password"></p>
      <p id="generate-password-two" class="generate-password"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
